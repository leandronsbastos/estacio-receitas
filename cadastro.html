<body style="background-color: #cbdadca6; top: 4rem;">
  <header>
    <nav class="navbar navbar-expand" style="padding-bottom: 35px;">
      <ul class="navbar-nav ">
        <li class="nav-item active"><a href="home.html">Home</a></li>

        <li class="nav-item active"><a href="#" style="color: rgb(252, 251, 250);">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <form action="obrigado.html" method="post">
    <div class="container-fluid" style="padding-left: 5%;">
      <legend class="fw-bold text-capitalize" style="font-size: 35px;">Efetue seu cadastro</legend>
      <form>
        <div class="row">
          <div class="col-md-10 mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe seu nome" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 mb-3">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="cep">CEP</label>
            <input type="number" class="form-control" id="cep" placeholder="Informe o CEP" required>
          </div>
          <div class="row">
            <div class="col-md-10 mb-3">
              <label for="rua">Rua</label>
              <input type="text" class="form-control" id="rua" placeholder="Informe o nome da rua" required>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="numero">Número</label>
            <input type="number" class="form-control" id="numero" placeholder="Informe o número" required>
          </div>
          <div class="col-md-7 mb-3">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Informe o complemento">
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 mb-3">
            <label for="cidade">Cidade</label>
            <input type="text" pattern="[a-zA-Z]" class="form-control" id="cidade" placeholder="Informe o nome da cidade" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="uf">UF</label>
            <input type="text" pattern="[a-zA-Z]" class="form-control" id="uf" placeholder="Informe a UF" required>
          </div>
          <div class="col-md-2 mb-3">
          <button class="btn btn-primary float-right" type="submit" style="width:120px; position: relative; top: 25px; ">Enviar</button> 
          <input type="hidden" name="redirect" value="\Obrigado">
          </div>
        </div>

      </form>
    </div>

  </form>
    </div>   
    
  </form>
